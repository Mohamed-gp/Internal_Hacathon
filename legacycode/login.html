<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="CSS/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="signup">
        <h2>Log in</h2>
          <div class="form">
            
              <ul>
                <li>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email adress"
                  />
                </li>
              <li>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                />
              </li>
            </ul>
            <a href="myaccount.html">
              <button class="join-us">Join Us</button>
            </a>

        </div>
      </div>
      <div class="side-img">
        <img src="IMG/Rectangle 11.svg" alt="soil nutrients" />
      </div>
    </div>
    <script src="JS/login.js"></script>
    <script src="JS/logo.js"></script>
  </body>
</html>
