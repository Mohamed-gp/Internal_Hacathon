<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="CSS/signup.css" />
  </head>
  <body>
    <div class="container">
      <div class="side-img">
        <img src="IMG/Rectangle 11.svg" alt="soil nutrients" />
      </div>
      <div class="signup">
        <h2>Sign Up</h2>
        <div class="form">

          <ul>
            <li>
              <input
              type="text"
              name="firs-name"
              id="firs-name"
              placeholder="First name" />
            </li>
            <li>
              <input
                type="text"
                name="last-name"
                id="last-name"
                placeholder="Last name" />
            </li>
            <li>
              <input
              type="email"
              name="email"
              id="email"
              placeholder="Email adress" />
            </li>
            <li>
              <input
              type="password"
              name="password"
                id="password"
                placeholder="Password" />
            </li>
            <li>
              <input
              type="password"
              name="confirm-password"
              id="confirm-password"
              placeholder="Confirm password" />
            </li>
            <li>
              <input type="checkbox" name="accept" id="accept" /><label
              for="accept"
              >Accept terms & conditions</label
              >
            </li>
          </ul>
          <button title="join-us" type="submit" class="join-us">Join Us</button>
        </div>
        
      </div>
    </div>
    <script src="JS/signup.js"></script>
    <script src="JS/logo.js"></script>
  </body>
</html>
